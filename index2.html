<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colmar Viewer</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 900px;
            height: 900px;
            display: block;
            border: 1px solid black;
        }
    </style>
</head>


<body>

    <div id="body">
        <canvas id="canvas1"></canvas>

        <div style="clear: both">
            <span>Rotation angles</span>
            <label for="rotation_x">X</label>
            <input type="range" id="rotation_x" min="-200" max="200" value="0" step="5" />
            <label for="rotation_y">Y</label>
            <input type="range" id="rotation_y" min="-200" max="200" value="0" step="5" />
            <label for="rotation_z">Z</label>
            <input type="range" id="rotation_z" min="0" max="360" value="0" step="5" />
            <span>Translation</span>
            <label for="translation_x">X</label>
            <input type="range" id="translation_x" min="-2500" max="2500" value="0" step="50" />
            <label for="translation_y">Y</label>
            <input type="range" id="translation_y" min="-2500" max="2500" value="0" step="50" />
            <label for="translation_z">Z</label>
            <input type="range" id="translation_z" min="-5000" max="0" value="-3000" step="100" disabled/>
            <span>Scale</span>
            <!-- <label for="scale_x">Scale X</label>
            <input type="range" id="scale_x" min="0.5" max="5" value="1" step="0.1" />
            <label for="scale_y">Scale Y</label>
            <input type="range" id="scale_y" min="0.5" max="5" value="1" step="0.1" />
            <label for="scale_z">Scale Z</label> -->
            <input type="range" id="scale_z" min="0.1" max="3" value="1" step="0.1" />
            <br>
            <span>Field of View</span>
            <label for="fov">Field of View</label>
            <input type="range" id="fov" min="0.1" max="2" value="1.0" step="0.1" />

        </div>

        <div id="file_area" class="drop-area" style="width: 1200px;">
            <h4>Or upload frequency domain spectra:</h4>
            <form id="ft2_file_form" action="" enctype="multipart/form-data">
                <label for="userfile">Frequency domain spectral file (.ft2) </label><input type="file" 
                    id="userfile"><br>
                <input type="submit" id="button_ft2_process" value="Upload and process spectra"></br>
            </form>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/earcut.js"></script>
    <script type="text/javascript" src="js/ldwmath.js"></script>
    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/m3.js"></script>
    <script type="text/javascript" src="js/m4.js"></script>
    <script type="text/javascript" src="js/myplot/myplot_webgl2.js"></script>
    <script type="text/javascript" src="js/index2.js"></script>
    </div>
</body>

</html>
