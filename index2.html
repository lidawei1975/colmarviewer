<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colmar Viewer</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 600px;
            height: 600px;
            display: block;
        }
    </style>
</head>


<body>

    <div id="body">
        <canvas id="canvas1"></canvas>

        <div style="clear: both">
            <p>Rotation angles</p>
            <label for="x">X</label>
            <input type="range" id="rotation_x" min="0" max="360" value="0" step="5" />
            <label for="y">Y</label>
            <input type="range" id="rotation_y" min="0" max="360" value="0" step="5" />
            <label for="z">Z</label>
            <input type="range" id="rotation_z" min="0" max="360" value="0" step="5" />
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/m3.js"></script>
    <script type="text/javascript" src="js/myplot/myplot_webgl2.js"></script>
    <script type="text/javascript" src="js/index2.js"></script>
    </div>
</body>

</html>
